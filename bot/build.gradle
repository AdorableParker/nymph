plugins {
    id("net.mamoe.mirai-console") version "2.7-M1" // mirai-console version
    id 'kotlin'
//    id 'org.jetbrains.kotlin.multiplatform' version '1.5.0'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.5.0'
}

mirai {
    coreVersion = "2.7-M2" // mirai-core version
}

repositories {
    mavenLocal()
    mavenCentral()
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_7
    targetCompatibility = JavaVersion.VERSION_1_7
}

dependencies {
    compileOnly("net.mamoe:mirai-core:2.7-M2") // mirai-core 的 API
    compileOnly("net.mamoe:mirai-console:2.7-M2") // 后端

    implementation("org.jetbrains.kotlin:kotlin-serialization:1.5.10")
    implementation("com.beust:klaxon:5.4")
    implementation("org.jsoup:jsoup:1.13.1")
    implementation("org.xerial:sqlite-jdbc:3.34.0")
    implementation("com.mayabot.mynlp:mynlp-all:3.2.1")
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}