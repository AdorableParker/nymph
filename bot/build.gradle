plugins {
    id("net.mamoe.mirai-console") version "2.8.2" // mirai-console version
    id 'kotlin'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.5.30'
}

mirai {
    coreVersion = "2.8.2" // mirai-core version
}

repositories {
    mavenLocal()
    mavenCentral()
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_7
    targetCompatibility = JavaVersion.VERSION_1_7
}

dependencies {
    compileOnly("net.mamoe:mirai-core:2.8.2") // mirai-core 的 API
    compileOnly("net.mamoe:mirai-console:2.8.2") // 后端

    implementation('org.jetbrains.kotlin:kotlin-serialization:1.6.0')
    implementation('com.beust:klaxon:5.5')
    implementation('org.jsoup:jsoup:1.14.3')
    implementation('net.sourceforge.htmlunit:htmlunit:2.55.0')
    implementation('org.xerial:sqlite-jdbc:3.36.0.2')
    implementation('com.mayabot.mynlp:mynlp-all:3.2.2') // 在有更好的分词库之前保持版本

    implementation("org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version")
}

